    <style>
        /* Stijlen voor de afbeelding */
.startpagina-image {
    max-width: 100%; /* Zorg ervoor dat de afbeelding niet groter wordt dan de container */
    height: auto; /* Behoud de aspect ratio van de afbeelding */
    display: block; /* Om ongewenste witruimte te voorkomen */
    margin: 0 auto; /* Centreren van de afbeelding horizontaal */
    border-radius: 10px; /* Afronding van de hoeken */
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Schaduw toevoegen */
}

/* Stijlen voor de container van de afbeelding */
.image-container {
    max-width: 800px; /* Optioneel: pas de breedte van de container aan zoals gewenst */
    margin: 20px auto; /* Optioneel: marge toevoegen om de afbeelding van de inhoud te scheiden */
}

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .container {
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        ul {
            list-style-type: none;
            padding: 0;
            text-align: center;
        }

        li {
            margin: 10px 0;
        }

        li a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #000000;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        li a:hover {
            background-color: #0056b3;
        }
    </style>
